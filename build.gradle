plugins {
    id 'java'
}

group = 'com.example'
version = '1.0'
sourceCompatibility = 1.15
targetCompatibility = 1.15

repositories {
    mavenCentral()
}

jar {
    archiveBaseName = 'geektrust' //Please do not change this final artifact name
    version =  null               //Please do not change this final artifact version
    manifest {
        attributes "Main-Class": "Controller.MainClass"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
            {
                exclude "META-INF/*.SF"
                exclude "META-INF/*.DSA"
                exclude "META-INF/*.RSA"
            }
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')

}

test {
    useJUnitPlatform()
}